version: '3.8'

services:
  # ============================================
  # Core Infrastructure
  # ============================================
  
  # PostgreSQL Database (with logical replication for CDC)
  postgres:
    image: postgres:15-alpine
    container_name: risk-engine-postgres
    command: 
      - "postgres"
      - "-c"
      - "wal_level=logical"  # Enable logical replication for Debezium
      - "-c"
      - "max_replication_slots=4"
      - "-c"
      - "max_wal_senders=4"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: risk_engine
    ports:
      - "5437:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - risk-engine-network

  # Redis (for Streams and Caching)
  redis:
    image: redis:7-alpine
    container_name: risk-engine-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6382:6379"  # Use 6382 to avoid conflicts with local Redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - risk-engine-network

  # API Server
  api-server:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: risk-engine-api
    environment:
      - PORT=8080
      - ENVIRONMENT=development
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/risk_engine?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-key-change-in-production
      - REDIS_STREAM_NAME=transactions
      - REDIS_CONSUMER_GROUP=scoring-workers
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - risk-engine-network
    restart: unless-stopped

  # Scoring Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: risk-engine-worker
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/risk_engine?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - REDIS_STREAM_NAME=transactions
      - REDIS_CONSUMER_GROUP=scoring-workers
      - WORKER_CONCURRENCY=5
      - WORKER_BATCH_SIZE=100
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api-server:
        condition: service_healthy
    networks:
      - risk-engine-network
    restart: unless-stopped
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Dashboard (Nginx serving static files)
  dashboard:
    image: nginx:alpine
    container_name: risk-engine-dashboard
    volumes:
      - ./dashboard:/usr/share/nginx/html:ro
      - ./dashboard/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "3000:80"
    depends_on:
      - api-server
    networks:
      - risk-engine-network
    restart: unless-stopped

  # ============================================
  # Kafka Ecosystem (Event Streaming)
  # ============================================

  # Zookeeper (Kafka dependency)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: risk-engine-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2185:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - risk-engine-network
    profiles:
      - kafka

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: risk-engine-kafka
    depends_on:
      - zookeeper
    ports:
      - "9095:9095"
      - "29095:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9095
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9095"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - risk-engine-network
    profiles:
      - kafka

  # Kafka UI (for monitoring)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: risk-engine-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: risk-engine
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: 'true'
    networks:
      - risk-engine-network
    profiles:
      - kafka

  # ============================================
  # Debezium CDC (Change Data Capture)
  # ============================================

  # Debezium Connect
  debezium:
    image: debezium/connect:2.4
    container_name: risk-engine-debezium
    depends_on:
      - kafka
      - postgres
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:29092
      GROUP_ID: debezium-risk-engine
      CONFIG_STORAGE_TOPIC: debezium_configs
      OFFSET_STORAGE_TOPIC: debezium_offsets
      STATUS_STORAGE_TOPIC: debezium_statuses
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/connectors"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - risk-engine-network
    profiles:
      - kafka

  # ============================================
  # Kafka CDC Analytics Pipeline
  # ============================================
  # NOTE: This worker does NOT score transactions!
  # Scoring is handled by Redis Stream workers (fast path).
  # This pipeline captures CDC events for:
  #   - Audit trail / compliance
  #   - Real-time analytics
  #   - ML training data
  #   - Event replay
  # ============================================
  kafka-worker:
    build:
      context: .
      dockerfile: Dockerfile.kafka-worker
    container_name: risk-engine-analytics-pipeline
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/risk_engine?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - KAFKA_GROUP_ID=analytics-pipeline
      - KAFKA_TOPICS=risk-engine.public.transactions
    depends_on:
      - kafka
      - postgres
      - redis
    networks:
      - risk-engine-network
    restart: unless-stopped
    profiles:
      - kafka

  # ============================================
  # Scaling Workers
  # ============================================

  # Additional Worker (for scaling demonstration)
  worker-2:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: risk-engine-worker-2
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/risk_engine?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - REDIS_STREAM_NAME=transactions
      - REDIS_CONSUMER_GROUP=scoring-workers
      - WORKER_CONCURRENCY=5
      - WORKER_BATCH_SIZE=100
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api-server:
        condition: service_healthy
    networks:
      - risk-engine-network
    restart: unless-stopped
    profiles:
      - scale
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_log:
    driver: local
  kafka_data:
    driver: local

networks:
  risk-engine-network:
    driver: bridge

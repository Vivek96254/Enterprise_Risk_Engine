# Render Blueprint Configuration
# Deploy to Render.com with: render blueprint apply

services:
  # API Server
  - type: web
    name: risk-engine-api
    env: docker
    dockerfilePath: ./Dockerfile.api
    dockerContext: .
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8080
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: risk-engine-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: risk-engine-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: REDIS_STREAM_NAME
        value: transactions
      - key: REDIS_CONSUMER_GROUP
        value: scoring-workers

  # Scoring Worker
  - type: worker
    name: risk-engine-worker
    env: docker
    dockerfilePath: ./Dockerfile.worker
    dockerContext: .
    plan: free
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: risk-engine-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: risk-engine-redis
          property: connectionString
      - key: REDIS_STREAM_NAME
        value: transactions
      - key: REDIS_CONSUMER_GROUP
        value: scoring-workers
      - key: WORKER_CONCURRENCY
        value: 3
      - key: WORKER_BATCH_SIZE
        value: 50

databases:
  - name: risk-engine-db
    databaseName: risk_engine
    plan: free
    postgresMajorVersion: 15

# Note: Redis on Render requires a paid plan
# For free tier, consider using Upstash Redis (free tier available)
# Update REDIS_URL manually with Upstash connection string
